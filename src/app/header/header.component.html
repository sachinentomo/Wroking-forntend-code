<div class="row header">
    <div class="col-lg-12 col-md-12 col-sm-12 row ">
        <div class="col-lg-2 col-md-2 col-sm-2">
            <img class="logo" src="../../assets/entomo.jpg" />
        </div>
        <div class="col-lg-10 col-md-10 col-sm-10 text-center">
            <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                <span class="project-title">{{projectTitle}}</span>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                <nav class="navbar navbar-expand-sm ">
                    <ul class="navbar-nav">
                        <li class="nav-item " *ngFor="let menu of navigationMenu">
                            <a class="btn btn-outline-secondary sidebar-btn" routerLinkActive="active"
                                [routerLinkActiveOptions]="{ exact: true }" routerLink={{menu.route}}>{{menu.name}}</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
